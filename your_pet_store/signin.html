<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
    <title>Registration Form</title>
</head>
<body>

<form id="registrationForm" onsubmit="return validateForm()">
    <label for="username">User Name:</label>
    <input type="text" id="username" name="username" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="secondaryPhoneNumber">Secondary Phone Number:</label>
    <input type="tel" id="secondaryPhoneNumber" name="secondaryPhoneNumber" pattern="[0-9]{10}">

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return false;
        }

        // Additional validation logic can be added here

        return true;
    }

    document.getElementById("registrationForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevents the default form submission

        var username = document.getElementById("username").value;

        // You can perform additional actions here before redirecting

        // Redirect to home.html
        window.location.href = "home.html?username=" + encodeURIComponent(username);
    });
</script>

</body>
</html>
